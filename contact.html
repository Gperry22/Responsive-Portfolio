<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Basic</title>
  <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
  <!-- Masterhead that includes container for Logo, and page links.   -->
  <header id="masterhead">
    <div class="container">
      <a href="index.html" id="logo">Gabe Perry</a>
      <nav>
        <a href="index.html">About Me</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main container that houses aboutme, and connect with me. Houses the
  container class for main media box. Will be used for Aboutme and Contact Form box.
  not for Portfolio box which needs different padding settings. -->
  <div id="main-container" class=container>
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact_form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="John Smith" required="required" maxlength="50">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required" maxlength="50">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea name="message" id="message" required="required" placeholder="Please enter your message up to 1000 characters." maxlength="1000"></textarea>
          </li>
        </ul>
        <input type="submit" name="submit">
      </form>
    </section>
    <!-- End of Main-Container -->

    <!-- Sidebar section that houses sidebar icons -->
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="https://github.com/Gperry22" target="_blank">
                  <img src="assets/images/github.png" class="connect_icons"  alt="github"></a>
        <a href="https://www.linkedin.com/in/gabe-perry-3168935b/" target="_blank">
                  <img src="assets/images/linkedin.png" class="connect_icons" alt="linkedin"></a>
        <a href="https://stackoverflow.com/users/8858085/gabe-perry?tab=profile" target="_blank">
                  <img src="assets/images/stack.png" class="connect_icons" alt="stack"></a>
      </div>
    </section>
  </div>
  <!-- End of Sidebar Section -->

  <!-- Footer Section -->
  <footer>
    <div class="foot-container">
      &copy; Copyright@Gabe Perry
    </div>
  </footer>
  <!-- End of Footer Section -->
</body>

</html>
